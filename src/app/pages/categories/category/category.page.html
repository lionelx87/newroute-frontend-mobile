<app-header [title]="category"></app-header>

<ion-content class="ion-padding background-screen">  

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let spot of spots | async" size="12" size-md="6" size-lg="4">
        
        <ion-card button="true" (click)="openSpot(spot)" >
          <img [src]="spot.images.length > 0 ? (spot.images[0] | composeUrl) : 'assets/img/no-image-spot.jpg' " alt="">
          <ion-card-header>
            <ion-card-subtitle>{{ category }}</ion-card-subtitle>
            <ion-card-title>{{ spot.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ spot.description }}
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
