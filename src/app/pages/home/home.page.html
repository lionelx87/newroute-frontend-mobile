<ion-header [translucent]="true">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button menu="menu-content"></ion-menu-button>
    </ion-buttons>


    <ion-title>
      NewRoute
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-chip *ngIf="userLogged">
      <ion-avatar>
        <img [src]="profilePhoto | safeUrl">
      </ion-avatar>
      <ion-label color="white" class="title-user ion-text-capitalize">{{ userName }}</ion-label>
    </ion-chip>

  </div>
</ion-content>
