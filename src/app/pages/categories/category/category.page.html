<app-header title="prueba"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let spot of spots | async">
      <ion-label>
        <ion-img [src]="spot.images[0] | composeUrl"></ion-img>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">
        <h2>{{ spot.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
