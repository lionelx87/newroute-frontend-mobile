<app-header title="mi recorrido"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let spot of spots; let i = index">
            <ion-thumbnail slot="start">
                <img [src]="spot.images[0] | composeUrl" />
            </ion-thumbnail>
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="12">
                        <ion-label>{{ spot.name }}</ion-label>
                    </ion-col>
                    <!-- <ion-col size="2">
                        <ion-label class="ion-text-right" color="medium">{{ i + 1 }}</ion-label>
                    </ion-col> -->
                </ion-row>
                <ion-row>
                    <ion-col size="6" class="ion-align-self-center">
                        <ion-label class="ion-text-lft" color="medium">Prioridad:</ion-label>
                    </ion-col>
                    <ion-col size="6" class="ion-align-self-center">
                        <ion-label class="ion-text-right" color="medium">
                            <!-- <ion-badge color="primary">Muy Deseable</ion-badge> -->
                            <ion-chip color="primary">
                                <ion-icon name="time-outline"></ion-icon>
                                <ion-label>Muy Deseable</ion-label>
                            </ion-chip>
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/categories">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>

<ion-footer>
    <ion-button expand="full" size="large" class="ion-no-margin">
        Iniciar
    </ion-button>
</ion-footer>
